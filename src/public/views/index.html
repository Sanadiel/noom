<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/streamingstyle.css">
    <!-- https://grmvs.com/css/streamingstyle.css -->
    <title>StreamingPage</title>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="public/js/streamingpage.js"></script>
    <script type="text/javascript" src="public/js/socketwebrtc.js"></script>
    <!-- ../js/app.js -->
    <!-- ../images였는데 public/images로 임시 테스트 -->
</head>
<body onload="load(`${username}`)">
  <!-- <body onload="load(${username})"> -->
    <div class="bg_Main" focus_iframe>
        <iframe sandbox="allow-scripts allow-downloads" src="https://grmvs.com:8010/?hoveringMouse=true" id="iframeStream" class="iframeStream" frameborder="0" scrolling="no" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class='rightside_Cover' onclick="focus_iframe()">            
            <div class='top_area' onclick="focus_iframe()">
                <img src="../images/opacity.png" id="top_bg" class="top_bg">
                <div class="topgrid_container">
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                  <div class = topgrid_item></div>
                </div>

                <img src="../images/opacity.png" id="self_mute" class="user1" onclick="handleMuteClick()">
                <p class="h3" id="myusername">${username}</p>

                <img src="../images/opacity.png" id="user2_mute" class="user2">
                <!-- <p class="h3" id="myusername">${username2}</p> -->
            </div>
            <div class='mid_area' onclick="focus_iframe()">
                <img src="public/images/99_chat/mid_bg.png" id="mid_bg" class="mid_bg">
                <!-- <button type="button" class="mid_button_home" id="mid_button_home" onclick="button_home()"></button> -->
                <button type="button" class="mid_ic_shar_n" id="mid_button_share" onclick="button_share()"></button>
                <!-- <button type="button" class="mid_button_import" id="mid_button_import" onclick="button_consultant()"></button>
                <button type="button" class="mid_button_sign" id="mid_button_sign" onclick="button_question()"></button> -->
                <button type="button" class="mid_ic_logout_n" id="mid_button_logout" onclick="button_logout()"></button>
            </div>
            <div class="chat_area">
                <img src="../images/opacity.png" id="bot_bg" class="bot_bg">
                <img src="../images/opacity.png" id="chat_bg" class="chat_bg">
                <button type="button" class="level_button_0" onclick="Level_Control(0)"></button>
                <button type="button" class="level_button_1" onclick="Level_Control(1)"></button>
                <button type="button" class="level_button_2" onclick="Level_Control(2)"></button>
                <button type="button" class="level_button_3" onclick="Level_Control(3)"></button>
                <button type="button" class="level_button_4" onclick="Level_Control(4)"></button>
                <button type="button" class="level_button_5" onclick="Level_Control(5)"></button>
                <div id="flex-container_outer">
                  <div id="flex-container_inner">
                    <div class="flex-notification">
                        Tuesday, June 30, 2020
                    </div>
                
                    <div class="message-row">
                      <div class="message-row__content">                          
                        <div class="message__info">
                          <span class="message__bubble">
                              [Nicolas]
                              Hi!</span>
                          <span class="message__time">21:27</span>
                        </div>
                      </div>
                    </div>
                
                    <div class="message-row message-row--own">
                      <div class="message-row__content">                            
                          <div class="message__info">
                              <span class="message__bubble">
                                  [${username}] <br>
                                  Hi nice to meet you! <br>
                                  Tab <br>
                                  Tab <br>
                                  Tab</span>
                              <span class="message__time">21:27</span>
                          </div>
                      </div>
                    </div>
                  </div>                      
                </div>
                <form class="js-form form">
                  <input type="text" id="bot_chat_input" placeholder="   채팅을 입력해 주세요." >
                  <!-- <img src="public/images/opacity.png" id="bot_chat_submit" onclick="submitText(event)"> -->
                  <button type="submit" id="bot_chat_submit" onclick="submitText(event)"></button>
                </form>
            </div>
            <div id="call">
                <div id="myStream">
                    <audio id="myFace" class="audiopeer" allow="autoplay; playsinline" ></audio>
                    <audio id="peerFace" class="audiopeer" allow="autoplay; playsinline" ></audio>
                </div>
            </div>
            <!-- div#call
            div#myStream
                video#myFace(autoplay,playsinline, width="400", height="400")
                button#mute Mute
                button#camera Turn Camera Off
                select#cameras
                video#peerFace(autoplay,playsinline, width="400", height="400") -->
        </div>
    </div>
</body>
</html>
